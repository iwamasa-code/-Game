<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フロントエンド・ゲーム</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <main>
        <section class="enemy">
            <h2 id="enemyName"></h2>
            <div class="hp">
                <div id="currentEnemyHp"></div><div id="maxEnemyHp"></div>
            </div>
        </section>


        <section class="player">
            <h2 id="playerName"></h2>

            <div class="hp">
                <div id="currentplayerHp"></div><div id="maxplayerHp"></div>
            </div>

            <button id="attack" class="attack">攻撃する</button>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
